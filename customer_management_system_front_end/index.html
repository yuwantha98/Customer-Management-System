<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <header class="bg-primary text-white text-center py-4">
        <h1>Customer Management System</h1>
      </header>

      <!-- Main Content -->
      <main class="my-4">
        <!-- Add Customer Section -->
        <section class="card mb-4">
          <div class="card-header bg-secondary text-white">
            <h2 class="mb-0">Add Customer</h2>
          </div>
          <div class="card-body">
            <form id="addCustomerForm" class="row g-3">
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="addName"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="addAddress"
                  placeholder="Address"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="number"
                  class="form-control"
                  id="addSalary"
                  placeholder="Salary"
                  required
                />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">
                  Add Customer
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- Update Customer Section (Hidden by Default) -->
        <section
          class="card mb-4"
          id="updateCustomerSection"
          style="display: none"
        >
          <div class="card-header bg-secondary text-white">
            <h2 class="mb-0">Update Customer</h2>
          </div>
          <div class="card-body">
            <form id="updateCustomerForm" class="row g-3">
              <div class="col-md-3">
                <input
                  type="number"
                  class="form-control"
                  id="updateId"
                  placeholder="ID"
                  readonly
                />
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="updateName"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="updateAddress"
                  placeholder="Address"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="number"
                  class="form-control"
                  id="updateSalary"
                  placeholder="Salary"
                  required
                />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-warning">
                  Update Customer
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="cancelUpdate()"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- Search Customer Section -->
        <section class="card mb-4">
          <div class="card-header bg-secondary text-white">
            <h2 class="mb-0">Search Customer</h2>
          </div>
          <div class="card-body">
            <form id="searchCustomerForm" class="row g-3">
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="searchQuery"
                  placeholder="Search by ID, Name"
                />
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">
                  Search
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- Customer List Section -->
        <section class="card">
          <div class="card-header bg-secondary text-white">
            <h2 class="mb-0">Customer List</h2>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Salary</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="customerTableBody">
                <!-- Rows will be populated dynamically -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
